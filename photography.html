<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Photography Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="gallery/css/demo.css">
</head>

<body>

<h1>Andreas Mayer's Photography Gallery</h1>
    
<div id="links">
    <a href="images/eiffeltowerbynightinclouds.jpg" title="Eiffel tower by night hanging in the clouds">
        <img src="images/thumbnails/eiffeltowerbynightinclouds.jpg" alt="Eiffel tower">
    </a>
    <a href="images/kite.jpg" title="Kite">
        <img src="images/thumbnails/kite.jpg" alt="Kite">
    </a>
    <a href="images/baybridgebynight.jpg" title="Bay bridge by night">
        <img src="images/thumbnails/baybridgebynight.jpg" alt="Bay bridge">
    </a>
    <a href="images/cablecar.jpg" title="A San Franciscan cable car in movement">
        <img src="images/thumbnails/cablecar.jpg" alt="Cable car">
    </a>
    <a href="images/missiondolorescemetery.jpg" title="Mission Dolores cemetery in San Francisco">
        <img src="images/thumbnails/missiondolorescemetery.jpg" alt="Mission Dolores cemetery">
    </a>
    <a href="images/sealatsunset.jpg" title="Seal at sunset close to Highway One">
        <img src="images/thumbnails/sealatsunset.jpg" alt="Seal at sunset">
    </a>
</div>

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>

<script src="gallery/js/blueimp-gallery.min.js"></script>

</body>
</html>
